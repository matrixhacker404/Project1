<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>

    <h1>Survey: Ads & Rewards</h1>

    <form>
        <p><strong>Ad: Watch before answering!</strong></p>
        <h3>What happens if you skip a reward ad?</h3>
        <input type="radio" name="q1" value="No reward" required> No reward<br>

        <h3>How long to stay on Watch-to-Earn ad?</h3>
        <input type="radio" name="q2" value="30 seconds" required> 30 seconds<br>

        <h3>What to do in Click-to-Earn ad?</h3>
        <input type="radio" name="q3" value="Click and stay" required> Click and stay<br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
